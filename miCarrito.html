<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tienda Online</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>

    <h1 class="h1-carrito">Mi Carrito</h1>

    <div class="container " style="padding-top: 30px;">
        <div class="row listar-product" >
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Imagen</th>
                    <th scope="col">Titulo</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Precio U</th>
                    <th scope="col">Precio T</th>
                    <th scope="col">Eliminar</th>

                  </tr>
                </thead>
                <tbody id="listar">

                </tbody>
              </table>
        </div>

        <div class="input-group input-right" >
          <button class="btn btn-outline-secondary" id="button-sentence">Total</button>
          <input type="text" class="form-control text-success" id="valorTotalProduct">
        </div>

        <button type="button" class="btn btn-danger boton_CleanCarrito" onclick="eliminarLocalStorage()"><span>Limpiar Carrito</span></button>

    </div>



    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.0/dist/sweetalert2.all.min.js"></script>
    <script src="miCarrito.js"></script>
  </body>
</html>
